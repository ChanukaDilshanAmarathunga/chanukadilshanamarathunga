name: Update README

on:
  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes

  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update README with Animated Text
        run: |
          FILE=README.md
          if grep -q "NSBM" "$FILE"; then
            sed -i 's/NSBM/BSc (Hons) in Computer Networks/' "$FILE"
          else
            sed -i 's/BSc (Hons) in Computer Networks/NSBM/' "$FILE"
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Updated animated text in README" || exit 0
          git push
